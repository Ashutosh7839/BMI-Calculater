<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="heading">
    <h1>BMI Generator</h1>
   </div>
   <form>
    <span><label>weight in kg: </label> <input type="number" class="weight"></span> 
    <br>
    <span><label>Height in cm: </label> <input type="number" class="height"></span>
    <br>
    <button type="submit" class="btn">Calculate</button>
    <button class="clrBtn">Clear</button>
    <div class="result"></div>
   </form>
   <div class="guide">
    <h1>BMI Weight Guide</h1>
    <div class="info">
        <p>Under weight = less then 18.6</p>
        <p>Normal range = 18.6 and 24.9</p>
        <p>Overweight = Greater then 24.9</p>
    </div>
   </div>

    <script src="script.js"></script>
</body>
</html>
